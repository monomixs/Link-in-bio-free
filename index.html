<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link in Bio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-text">Loading...</div>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img-container">
                    <img src="profile-avatar.png" alt="Profile Picture" class="profile-img">
                </div>
                <h1 class="profile-name">Wedley</h1>
                <p class="profile-bio">Programer students</p>
            </div>
            
            <div class="links-container">
                <a href="https://github.com/monomixs?tab=repositories" target="_blank" class="link-item">
                    <div class="link-icon github">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="link-text">
                        <h3>GitHub</h3>
                        <p>Check out my code repositories</p>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                
                <a href="https://youtube.com/@monomixs" target="_blank" class="link-item">
                    <div class="link-icon youtube">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="link-text">
                        <h3>YouTube</h3>
                        <p>I dont post videos but subscribe if you want me to</p>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                
                <a href="https://www.instagram.com/monomixs1?igsh=MXRiajQ2emM4dnUxZw==" target="_blank" class="link-item">
                    <div class="link-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="link-text">
                        <h3>Instagram</h3>
                        <p>Follow me for on Instagram</p>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                
                <a href="https://www.threads.net/@monomixs1" target="_blank" class="link-item">
                    <div class="link-icon threads">
                        <img src="threads-logo.jpg" alt="Threads" class="threads-logo">
                    </div>
                    <div class="link-text">
                        <h3>Threads</h3>
                        <p>Join the conversation</p>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
            </div>
            
            <div class="footer">
                <p> | Made with <i class="fas fa-heart"></i> By Wedley</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
